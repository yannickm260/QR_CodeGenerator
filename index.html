<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>   
    <title>QRCodeGenerator</title>
</head>
<body class="bg-blue-300 flex items-center justify-center h-screen">
    <section class="bg-white w-1/2 flex flex-col justify-center items-center p-4 shadow-sm rounded-lg">
        <label for="" class="text-lg pb-2 font-bold">Enter a text or a link :</label>
        <input type="text" id="qr_text" class="border-2 border-gray-200 w-11/12 p-1 mb-2" onchange="generator()">
        <div id ="qr_code" class="p-3 w-fit hidden"></div>
    </section>
    <script src="qrcode.min.js"></script>
    <script type="text/javascript">
        let qr_text = document.getElementById('qr_text')

        function generator(){
            let qr_code = document.getElementById('qr_code')
            qr_code.style.display = "flex"
            qr_code.innerHTML = " "
            new QRCode(qr_code,qr_text.value)
            qr_text.value = ""
        }
    </script>
</body>
</html>
